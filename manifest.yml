applications:
- name: demo-payara-micro5
  buildpack: java_buildpack
  memory: 256M
  command: '.java-buildpack/open_jdk_jre/bin/java -jar app.jar'
  path: target/ROOT.jar
  health-check-type: http
  health-check-http-endpoint: /health
  env:
    _JAVA_OPTIONS: '-Xmx100M -Xss1M -XX:MaxMetaspaceSize=60M -XX:ReservedCodeCacheSize=16M -XX:CompressedClassSpaceSize=20M -XX:MaxDirectMemorySize=32M -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1'